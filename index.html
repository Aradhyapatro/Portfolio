<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aradhya Patro</title>
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="nameWrapper">
          <h1>I'm Aradhya Patro</h1>
        </div>
        <div class="subBrowser">
          <div class="nav-Wrapper">
            <div class="left-nav">
              <div id="dot1" class="dot"></div>
              <div id="dot2" class="dot"></div>
              <div id="dot3" class="dot"></div>
            </div>

            <div class="right-nav">
              <a href="#">Contact</a>
            </div>
          </div>

          <div class="leftColumn">
            <img
              src="images/aradhya.jpg"
              class="profile-pic"
              alt="Aradhya Patro"
            />

            <h3>Personalize your Theme</h3>

            <div class="themeWrapper">
              <div id="light-mode" class="theme"></div>
              <div id="blue-mode" class="theme"></div>
              <div id="green-mode" class="theme"></div>
              <div id="purple-mode" class="theme"></div>
            </div>

            <p>Thank you for visiting me,i shall remember you</p>
          </div>

          <div class="rightColumn">
            <div class="previewBG">
              <div class="preview">
                <div class="dd tl"></div>
                <div class="dd tr"></div>
                <div class="dd bl"></div>
                <div class="dd br"></div>
                <h2>What I am</h2>
                <p>I am a MERN stack Web Developer</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="s2">
      <div class="main-container">
        <p>About</p>
      </div>
    </section>

    <section class="s3">
      <div class="main-container">
        <p>Portfolio</p>
      </div>
    </section>

    <section class="s4">
      <div class="main-container">
        <p>Contact</p>
      </div>
    </section>
  </body>
</html>
